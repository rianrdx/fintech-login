<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecoSimp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="d-flex flex-column align-items-center">
        <h1>ecoSimp</h1>
        <p>Faça login e comece a usar!</p>
      </header>
      <form class="d-flex flex-column gap-3">
        <div class="form-group d-flex flex-column gap-2">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input
            type="email"
            class="form-control p-3"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="exemple@gmail.com"
          />
        </div>
        <div class="form-group d-flex flex-column gap-2">
          <label for="exampleInputPassword1">Senha</label>
          <input
            type="password"
            class="form-control p-3"
            id="exampleInputPassword1"
            placeholder="********"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Manter conectado</label
          >
        </div>
        <button type="submit" class="btn btn-primary p-3 mt-5">
          Entrar na plataforma
        </button>
      </form>
      <aside class="d-flex flex-column align-items-center gap-2">
        <p>Fazer login com</p>
        <div class="social d-flex justify-content-between gap-3">
          <a href="#">
            <img src="./assets/logo-google.svg" alt="logo do google" />
          </a>
          <a href="#">
            <img src="./assets/logo-facebook.svg" alt="logo do google" />
          </a>
        </div>
      </aside>
      <footer class="d-flex flex-column align-items-center">
        <a href="">Esqueceu sua senha?</a>
        <a href="">Não possui conta? Crie uma agora!</a>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
